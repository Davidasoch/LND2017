<!DOCTYPE html>
<html>
    <body>
        <script>
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J','Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            var dni = prompt("Introduzca el numero de dni");
            if(dni>0 && dni<99999999){
                var letr = prompt("Introduzca la letra del dni");
                var lt = letras[dni%23];
                if(lt==letr){
                    alert("La letra es correcta");
                }else alert("La letra no es correcta");
            }else alert("El numero introducido no es valido")
        </script>
    </body>
</html>
